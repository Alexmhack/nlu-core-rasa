%YAML 1.1
---
actions:
- utter_greet
- utter_goodbye
config:
  store_entities_as_slots: true
entities: []
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- mood_affirm:
    use_entities: true
- mood_deny:
    use_entities: true
slots: {}
templates:
  utter_goodbye:
  - text: It was nice talking to you!
  - text: Bbye
  - text: See you soon
  utter_greet:
  - text: Hey! How are you?
